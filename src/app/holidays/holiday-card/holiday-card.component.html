<mat-card *ngIf="holiday">
  <mat-card-header>
    <mat-card-title>{{ holiday.title }}</mat-card-title>
    <mat-card-subtitle>{{ holiday.teaser }}</mat-card-subtitle>
  </mat-card-header>
  <img [alt]="holiday.title" [src]="holiday.imageUrl" mat-card-image/>
  <mat-card-content>
    {{ holiday.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>More
      Information
    </button>
  </mat-card-actions>
</mat-card>
